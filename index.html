<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VStock Landing Page - Professional Layout</title>
    <style>
        /* ========================================================= */
        /* 1. GLOBAL STYLES & RESET */
        /* ========================================================= */
        :root {
            /* Definisi Variabel Warna untuk konsistensi */
            --color-primary: #CC0000;    /* Merah Solid */
            --color-primary-dark: #990000; /* Merah Hover */
            --color-text-dark: #333;
            --color-text-light: #555;
            --color-background: #ffffff;
            --max-width-desktop: 1200px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--color-text-dark);
            line-height: 1.6;
            background-color: var(--color-background);
            overflow-x: hidden;
            font-size: 16px; 
        }

        /* ========================================================= */
        /* 2. HEADER & LOGO */
        /* ========================================================= */
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 80px;
            max-width: var(--max-width-desktop);
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary);
            text-decoration: none;
        }

        .logo-icon {
            background-color: var(--color-primary);
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            margin-right: 0.5rem;
            font-size: 1rem;
            line-height: 1;
        }

        /* ========================================================= */
        /* 3. HERO SECTION */
        /* ========================================================= */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 80px;
            max-width: var(--max-width-desktop);
            margin: 0 auto;
        }

        .hero-content {
            flex: 1;
            max-width: 50%;
            padding-right: 50px; 
        }

        .hero-title {
            font-size: 3.2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.25rem;
            color: var(--color-text-dark);
        }

        /* Grup untuk menampung beberapa baris deskripsi (paragraf) */
        .hero-description-group {
            margin-bottom: 2.5rem; /* Jarak total grup ke tombol */
        }
        
        .hero-description-group p {
            font-size: 1.125rem;
            color: var(--color-text-light);
            line-height: 1.7;
            margin-bottom: 1rem; /* Jarak antar paragraf dalam grup */
        }

        /* Hapus margin bawah pada paragraf terakhir dalam grup */
        .hero-description-group p:last-child {
            margin-bottom: 0;
        }


        /* STYLING TOMBOL "MASUK" (Call to Action - CTA) */
        .masuk-button {
            background-color: var(--color-primary);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none; 
            display: inline-block; 
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(204, 0, 0, 0.3);
        }

        .masuk-button:hover {
            background-color: var(--color-primary-dark);
            box-shadow: 0 6px 16px rgba(204, 0, 0, 0.4);
        }

        .hero-image {
            flex: 1;
            max-width: 50%;
            text-align: right;
            position: relative;
            min-height: 300px; 
        }

        /* ========================================================= */
        /* 4. RESPONSIVENESS */
        /* ========================================================= */

        /* Tablet dan Layar Menengah (Max 992px) */
        @media (max-width: 992px) {
            .header, .hero {
                padding: 20px 40px;
            }
            .hero-content {
                max-width: 65%;
            }
            .hero-title {
                font-size: 2.8rem;
            }
        }

        /* Mobile (Max 768px) */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .hero {
                flex-direction: column;
                padding: 40px 20px;
                text-align: center;
            }
            .hero-content {
                max-width: 100%;
                padding-right: 0;
            }
            .hero-image {
                display: none;
            }
            .hero-title {
                font-size: 2rem;
            }
            /* Menyesuaikan jarak antar grup deskripsi di mobile */
            .hero-description-group {
                margin-bottom: 2rem;
            }
            .hero-description-group p {
                margin-bottom: 0.75rem; /* Jarak antar paragraf di mobile */
            }
            .masuk-button {
                max-width: 250px; 
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">
            <span class="logo-icon">V</span>Stock
        </a>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welcome To VStock</h1>
            
            <div class="hero-description-group">
                <p>
                    Jangan tunda lagi masa depan finansial Anda! Bergabunglah bersama VStock hari ini 
                    dan mulailah investasi reksadana Anda dengan mudah dan aman.
                </p>
                <p>
                    Kami hadir untuk membantu Anda mencapai tujuan keuangan, didukung oleh platform yang stabil dan terpercaya.
                </p>
            </div>
            
            <a href="home.html" class="masuk-button">Gabung</a>
        </div>
        <div class="hero-image">
            </div>
    </main>
    
</body>
</html>
